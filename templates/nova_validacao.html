{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6 flex items-center justify-between">
        <div>
            <h2 class="text-2xl font-bold text-slate-800 tracking-tight">Nova Validação</h2>
            <p class="text-sm text-gray-500">Registrando backup para: <span class="font-bold text-blue-600">{{ cliente.nome_fantasia }}</span></p>
        </div>
        <a href="{% url 'dashboard' %}" class="text-sm text-gray-500 hover:text-gray-700">
            <i class="fa-solid fa-arrow-left"></i> Voltar
        </a>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <form method="post" enctype="multipart/form-data" class="p-8 space-y-6">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Qual rotina você verificou?</label>
                <div class="relative">
                    <select name="rotina" required class="w-full appearance-none rounded-lg border-gray-300 bg-gray-50 p-3 pr-8 focus:border-blue-500 focus:ring-blue-500 transition cursor-pointer">
                        <option value="" disabled selected>Selecione a rotina na lista...</option>
                        {% for rotina in rotinas %}
                        <option value="{{ rotina.id }}">
                            {{ rotina.ferramenta.nome }} - {{ rotina.descricao }} ({{ rotina.frequencia }})
                        </option>
                        {% endfor %}
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
                        <i class="fa-solid fa-chevron-down text-xs"></i>
                    </div>
                </div>
                {% if not rotinas %}
                <div class="mt-2 text-sm text-red-600 bg-red-50 p-3 rounded-lg border border-red-100 flex items-center gap-2">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <span>Este cliente não possui rotinas cadastradas no Admin.</span>
                </div>
                {% endif %}
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-3">Qual foi o resultado?</label>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <label class="cursor-pointer relative group">
                        <input type="radio" name="status" value="SUCESSO" class="peer sr-only" required>
                        <div class="flex flex-col items-center justify-center p-4 rounded-xl border-2 border-gray-200 bg-white hover:bg-green-50 hover:border-green-200 transition-all peer-checked:border-green-500 peer-checked:bg-green-50 peer-checked:text-green-700">
                            <i class="fa-solid fa-circle-check text-2xl mb-2 text-gray-300 group-hover:text-green-500 peer-checked:text-green-600 transition-colors"></i>
                            <span class="font-bold text-sm">Sucesso</span>
                        </div>
                    </label>

                    <label class="cursor-pointer relative group">
                        <input type="radio" name="status" value="ALERTA" class="peer sr-only">
                        <div class="flex flex-col items-center justify-center p-4 rounded-xl border-2 border-gray-200 bg-white hover:bg-yellow-50 hover:border-yellow-200 transition-all peer-checked:border-yellow-500 peer-checked:bg-yellow-50 peer-checked:text-yellow-700">
                            <i class="fa-solid fa-triangle-exclamation text-2xl mb-2 text-gray-300 group-hover:text-yellow-500 peer-checked:text-yellow-600 transition-colors"></i>
                            <span class="font-bold text-sm">Alerta</span>
                        </div>
                    </label>

                    <label class="cursor-pointer relative group">
                        <input type="radio" name="status" value="ERRO" class="peer sr-only">
                        <div class="flex flex-col items-center justify-center p-4 rounded-xl border-2 border-gray-200 bg-white hover:bg-red-50 hover:border-red-200 transition-all peer-checked:border-red-500 peer-checked:bg-red-50 peer-checked:text-red-700">
                            <i class="fa-solid fa-circle-xmark text-2xl mb-2 text-gray-300 group-hover:text-red-500 peer-checked:text-red-600 transition-colors"></i>
                            <span class="font-bold text-sm">Erro</span>
                        </div>
                    </label>
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Observações (Opcional)</label>
                <textarea name="observacao" rows="3" class="w-full rounded-lg border-gray-300 focus:border-blue-500 focus:ring-blue-500 text-sm" placeholder="Descreva algum detalhe relevante, código de erro ou ação tomada..."></textarea>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Evidência (Print ou Log)</label>
                <label class="flex flex-col items-center justify-center w-full h-24 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <i class="fa-solid fa-cloud-arrow-up text-gray-400 text-xl mb-2"></i>
                        <p class="mb-1 text-sm text-gray-500"><span class="font-semibold">Clique para enviar</span> ou arraste o arquivo</p>
                        <p class="text-xs text-gray-400">PNG, JPG ou LOG</p>
                    </div>
                    <input name="evidencia" type="file" class="hidden" />
                </label>
            </div>

            <div class="pt-6 border-t border-gray-100 flex items-center justify-end gap-3">
                <a href="{% url 'dashboard' %}" class="px-5 py-2.5 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                    Cancelar
                </a>
                <button type="submit" class="px-5 py-2.5 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 shadow-lg shadow-blue-200 transition flex items-center gap-2">
                    <i class="fa-solid fa-check"></i> Confirmar Validação
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
