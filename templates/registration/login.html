{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
    <div class="w-full max-w-md bg-white dark:bg-slate-800 p-8 rounded-xl shadow-lg border border-gray-100 dark:border-slate-700">
        <h2 class="text-2xl font-bold text-center text-slate-800 dark:text-white mb-6">Acesso ao Sistema</h2>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="bg-red-50 dark:bg-red-900/30 text-red-600 dark:text-red-400 p-3 rounded text-sm text-center border border-red-100 dark:border-red-800">
                    Usuário ou senha inválidos.
                </div>
            {% endif %}

            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Usuário</label>
                <input type="text" name="username" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none
                    bg-white dark:bg-slate-900 border-gray-300 dark:border-slate-600 text-gray-900 dark:text-white" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Senha</label>
                <input type="password" name="password" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none
                    bg-white dark:bg-slate-900 border-gray-300 dark:border-slate-600 text-gray-900 dark:text-white" required>
            </div>

            <button type="submit" class="w-full bg-slate-900 dark:bg-blue-600 text-white py-2 rounded-lg hover:bg-slate-800 dark:hover:bg-blue-700 transition font-medium shadow-md">
                Entrar
            </button>
        </form>
    </div>
</div>
{% endblock %}
