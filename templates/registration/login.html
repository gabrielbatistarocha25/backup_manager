{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg border border-gray-100">
        <h2 class="text-2xl font-bold text-center text-slate-800 mb-6">Acesso ao Sistema</h2>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="bg-red-50 text-red-600 p-3 rounded text-sm text-center">
                    Usuário ou senha inválidos.
                </div>
            {% endif %}

            <div>
                <label class="block text-sm font-medium text-gray-700">Usuário</label>
                <input type="text" name="username" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" name="password" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
            </div>

            <button type="submit" class="w-full bg-slate-900 text-white py-2 rounded-lg hover:bg-slate-800 transition font-medium">
                Entrar
            </button>
        </form>
    </div>
</div>
{% endblock %}
